<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header class="bg-dark text-white p-4 mb-2" id="main-header">
        E-shop

    </header>
    
    <div class="container">
     
       <div class="wrap">
           <div class="box-item" >
             <img src="img/tiger.jpg" width="80%" alt="">
             <h4>Buy Tiger</h4>
             <p>$10</p>
              <button onclick="addToCart(this)" class="btn-dark">Add to cart</button>
              <input class="input" type="number" name="quantity" value="0" min="0">
           </div>
           <div class="box-item">
              <img src="img/king.jpg" width="80%" alt="">
              <h4>Buy Kingfisher </h4>
             <p>$20</p>
              <button onclick="addToCart(this)"  class="btn-dark"   >Add to cart</button>
              <input class="input"  type="number" name="quantity" value="0" min="0">
           </div>
       </div>
       <div class="wrap">
           <div class="box-item">
               <img src="img/corona.jpg" width="80%" alt="">
               <h4>Buy Corona</h4>
            <p>$30</p>
            <button onclick="addToCart(this)" class="btn-dark"  >Add to cart</button>
            <input class="input"  type="number" name="quantity" value="0" min="0">
           </div>
           <div class="box-item">
               <img src="img/carlton.jpg" width="80%" alt="">
               <h4>Buy Carlton</h4>
               <p>$35 </p>
               <button onclick="addToCart(this)" class="btn-dark"  >Add to cart</button> 
               <input class="input"  type="number" name="quantity" value="0" min="0">  
           </div>

       </div>
       <div class="wrap" id="wraper">
           <h3>Cart:</h3>
           <div class="cart-items"></div>
           <div>
            <div class="total"></div>
            <button type="button" class="btn btn-primary" id="button">Buy</button>
            
           </div>
        
       </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
